# LAZY LOADING ENABLED
# Tool listing is public - NO authentication required to see available tools
# Authentication credentials are passed during tool execution via tool parameters
# This improves discoverability in Smithery marketplace while maintaining security

# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []  # Auth credentials passed at execution time, not required for tool listing
    properties:
      apifyToken:
        type: string
        description: The API token for accessing Apify's services.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/main.js'], env: { APIFY_TOKEN: config.apifyToken } })